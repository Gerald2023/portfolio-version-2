<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
    <nav id="desktop-nav">
        <div class="logo">Gerald Vallejos</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li> <!--Link to section-->
                <li><a href="#experience">Experience</a></li> <!--Link to section-->
                <li><a href="#projects">Projects</a></li> <!--Link to section-->
                <li><a href="#contact">Contact</a></li> <!--Link to section-->
            </ul>
        </div>
        
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Gerald Vallejos</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <!--this will portrait the hamburger icon-->
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li> <!--Link to section-->
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li> 
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li> 
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li> <!--Link to section-->
            </div>
        </div>
    </nav>
    <div class="backgroundContainer">
        <video id="background" muted autoplay loop>
            <source src="./assets/cozy_house.mp4" type="video/mp4">
            </src>
        </video>

    </div>
    <section id="profile">
        <div class="section_pic-container"> 
            <img src="./assets/profile_pic.png" alt="Gerald's picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Gerald Vallejos</h1>
            <p class="section_text_p2">Software/Backend Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" 
                onclick="window.open('./assets/Gerald_Resume_2024.pdf')"
                >Download CV
                </button>
                <button class="btn btn-color-1" 
                onclick="location.href='./#contact'""
                >Contact info</button>

            </div>
            <div id="socials-container">
                <img 
                    src="./assets/linkedin.png" alt="My LinkedIn Profile" class="icon" onclick="location.href='https://www.linkedin.com/in/gerald-vallejos'"
                /> 
                <img 
                    src="./assets/github.png" alt="My Github Profile" class="icon" onclick="location.href='https://github.com/Gerald2023'"
                /> 
            </div>
        </div>

    </section>
    <script src="./script.js"></script>
</body>

</html>
